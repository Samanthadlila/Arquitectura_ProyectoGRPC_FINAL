syntax = "proto3";

package food;

message Food {
  string id          = 1;
  string name        = 2;
  string description = 3;
  int32  price       = 4;
  string category    = 5;
  string image       = 6;
}

message Empty {}

message FoodId { string id = 1; }

message ListFoodsRequest {}
message ListFoodsResponse { repeated Food items = 1; }

message CreateFoodRequest {
  string name        = 1;
  string description = 2;
  int32  price       = 3;
  string category    = 4;
  string image       = 5;
}
message CreateFoodResponse { Food item = 1; }

message UpdateFoodRequest {
  string id          = 1;
  string name        = 2;
  string description = 3;
  int32  price       = 4;
  string category    = 5;
  string image       = 6;
}
message UpdateFoodResponse { Food item = 1; }

message DeleteFoodRequest { string id = 1; }
message DeleteFoodResponse { bool success = 1; }

service FoodService {
  rpc ListFoods  (ListFoodsRequest)  returns (ListFoodsResponse);
  rpc GetFood    (FoodId)            returns (Food);
  rpc CreateFood (CreateFoodRequest) returns (CreateFoodResponse);
  rpc UpdateFood (UpdateFoodRequest) returns (UpdateFoodResponse);
  rpc DeleteFood (DeleteFoodRequest) returns (DeleteFoodResponse);
}